<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マウスオーバー</title>
  <style>
    #hoverBox {
      width: 200px;
      height: 100px;
      background-color: lightgray;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <div id="hoverBox">ここにマウスを乗せてみて</div>

  <script>
    const box = document.querySelector("#hoverBox");

    box.addEventListener("mouseover", () => {
      box.style.backgroundColor = "skyblue";
      box.textContent = "マウスオーバー中！";
    });

    box.addEventListener("mouseout", () => {
      box.style.backgroundColor = "lightgray";
      box.textContent = "ここにマウスを乗せてみて";
    });
  </script>
</body>
</html>
