<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DOMアニメーション基礎</title>
  <style>
    /* 初期状態 */
    .box {
    width: 100px;
    height: 100px;
    background-color: steelblue;
    margin: 20px;
    display: inline-block;
    transition: all 0.5s ease;
    cursor: pointer; /* ポインタでクリック可能に見せる */
    }

    /* アクティブ状態 */
    .active {
    transform: scale(1.3) rotate(45deg);
    background-color: tomato;
    }

  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <script src="script.js"></script>
</body>
</html>
