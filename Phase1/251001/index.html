<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ステップナビ練習</title>
  <style>
    /* 進行状況バーのスタイル */
    #progress {
      width: 100%;
      height: 10px;
      background: #eee;
      margin: 20px 0;
      border-radius: 5px;
      overflow: hidden;
    }
    #bar {
      width: 0%;
      height: 100%;
      background: #4caf50;
      transition: width 0.3s ease; /* アニメーション */
    }
  </style>
</head>
<body>
  <h1>レシピ手順</h1>
  <p id="step">ここに手順が表示されます</p>

  <!-- 進行状況バー -->
  <div id="progress">
    <div id="bar"></div>
  </div>

  <button id="prev">← 戻る</button>
  <button id="next">次へ →</button>

  <script src="script.js"></script>
</body>
</html>
