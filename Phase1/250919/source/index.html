<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タップのアプリ開発練習</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="frame">
    <h1>Tap App 試作</h1>
    <button id="btn">クリックしてね</button>
    <p id="msg">ここに文字が表示されます。</p>
    <script>
      console.log("JSが正しく動いています！");
      const p = document.querySelector("#msg");
      p.textContent = "JSで書き換えました！";
      const btn = document.querySelector("#btn");
      btn.addEventListener("click", () => {
        alert("ボタンが押されました！");})
    </script>
    <p>これは最初の一歩です。</p>
    <h2 style="margin:0 0 8px; text-align:center;">Tap App 試作</h2>
    <p style="margin:0 0 12px; text-align:center; color:#666;">Day2: CSS & レイアウト調整</p>
    <div class="frame-content" id="content">
    <!-- fetchで sample.txt をここへ流し込み -->
    <p>読み込み中…</p>
    </div>
    <ul>
      <li>Step1: 片手タップ操作機能の実装</li>
      <li>Step2: 写真+短文のアップロード機能の実装</li>
      <li>Step3: 未定。</li>
    </ul>
    <div style="margin-top:8px; text-align:center; font-size:12px; color:#888;">
    <a href="https://www.google.com" target="_blank">Googleへ</a>
    </div> 
    <div id="progress"></div>
    <!-- 後日ここはプログレスバーにする -->
    <script>
      fetch("./sample.txt", { cache: "no-store" })
        .then(res => {
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          return res.text();
        })
        .then(text => {
          document.getElementById("content").innerText = text;
        })
        .catch(err => {
          const el = document.getElementById("content");
          el.innerText = "読み込みエラーです: " + err.message;
          console.error("読み込みエラー:", err);
        });
    </script>
  </div>
</body>
<div class="flex-container">
  <div class="box">A</div>
  <div class="box">B</div>
  <div class="box">C</div>
</div>
<div class="grid-container">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
</div>
</html>
